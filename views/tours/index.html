<h1>{{ pageName }}</h1>
<select ng-model="filter.country">
  <option></option>
  <option ng-repeat="country in countries" value="{{ country.objectId }}">{{ country.name }}</option>
</select>
<select ng-model="filter.place">
  <option></option>
  <option ng-repeat="place in places | filter:filter.country" value="{{ place.objectId }}">{{ place.name }}</option>
</select>
<br />
<hr>
<div class="row-fluid content-block">
  <div class="tours-list-block">
    <div ng-repeat="tour in tours | filter:{'countryObjectId': filter.country, 'placeObjectId': filter.place} track by $index" class="tour-block media">
      <a class = "pull-left" ng-href = "#">
        <img class = "media-object" ng-src = "/public/images/foto_not_found.jpeg" alt = "Media Object">
      </a>
      <div class="tour-content-block media-body">
      <div class="tour-saved-info">
        <h4 class="media-heading tour-title">
          <a ng-href="/tour/{{tour.objectId}}">{{tour.title}}</a>
        </h4>
        <div class="tour-country">{{tour.country}}</div>
        <div class="tour-price">{{tour.price | currency}}</div>
        <div class="tour-text">{{tour.description | limitTo:20}}{{tour.description.length > 20 ? '...' : ''}}</div>
      </div>
      <hr>
    </div>
  </div>
</div>
