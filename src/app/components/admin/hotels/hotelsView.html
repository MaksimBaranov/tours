  <h1>{{ pageName }}</h1>
  <a ng-href="#" ng-click="new()" class="btn btn-primary pull-right">Create New Hotel</a>
  <br>
<hr>
<div class="row-fluid content-block">
  <form ng-Show="showForm">
    <div class="form-group col-md-4 col-md-offset-4">
      <label for="title">Title:</label><br />
      <input name="title" id="title" class="form-control" ng-model="newHotel.title"><br />
      <label for="stars">Stars:</label><br />
      <input name="stars" id="stars" class="form-control" type="number" ng-model="newHotel.stars"><br />
      <button ng-click="create()" class="btn btn-primary">Save</button>
      <button ng-click="cancelNewHotel()" class="btn btn-warning">Cancel</button>
    </div>
  </form>
  <div class="hotels-list-block col-md-12">
    <div ng-repeat="hotel in hotels track by $index" class="hotel-block media">
      <a class="pull-left" href = "#">
        <img class = "media-object" ng-src = "/assets/img/foto_not_found.jpeg" alt = "Media Object">
      </a>

      <div ng-show="hotel.isModified !=true" class="hotel-content-block media-body">
          <h4 class="media-heading hotel-title">{{hotel.title}}
          </h4>
          <div class="hotel-stars">{{hotel.stars}}</div>
          <button ng-click="edit($index, hotel)" class="btn btn-success">Edit Tour</button>
          <button ng-click="destroy($index, hotel)" class="btn btn-danger">Delete Tour</button>
      </div>
      <div ng-show="hotel.isModified==true" class="media-body">
        <input ng-model="hotel.title" class="form-control"><br />
        <input type="number" ng-model="hotel.stars" class="form-control"><br />
        <button ng-click="update(hotel)" class="btn btn-success">Save</button>
        <button ng-click="cancelEdit($index, hotel)" class="btn btn-warning">Cancel</button>
      </div>
    </div>
  </div>
</div>
