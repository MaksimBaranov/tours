<!doctype html>
<html ng-app="Tours">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <title>Tours</title>
</head>
<body ng-controller="ToursController">
  <div class="container">
    <div class="header-block">
      <div class="label">
        <a href="/">{{labelName}}</a>
      </div>
      <nav>
        <button>Add New Tour</button>
      </nav>
    </div>
    <div class="content-block">
      <div class="add-tour-block">
        <form class="add-new-tour">
          <label for="title">Title:</label><br />
          <input name="title" id="title"><br />
          <label for="country">Country:</label><br />
          <input name="country" id="country"><br />
          <label for="text">Text:</label><br />
          <textarea name="text" id="text"></textarea><br />
          <label for="price">Price:</label><br />
          <input name="price" id="price"><br />
        </form>
      </div>
      <div class="tours-list-block">
        <div class="tour-block">
          <div class="tour-content-block">
            <img src="">
            <div class="tour-saved-info">
              <div class="tour-title"> {{tour.title}} </div>
              <div class="tour-country"> {{tour.country}} </div>
              <div class="tour-price"> {{tour.price}} </div>
              <div class="tour-text"> {{tour.text}} </div>
            </div>
            <div class="edit-tour-block">
              <form class="edit-tour">
                <div class="tour-title">
                  <input name="edit-title" id="edit-title">
                </div>
                <div class="tour-country">
                  <input name="edit-country" id="edit-country">
                </div>
                <div class="tour-price">
                  <input name="edit-title" id="edit-title">
                </div>
                <div class="tour-text">
                  <input name="edit-text">
                </div>
              </form>
            </div>
          </div>
          <div class="tour-controls-bar">
            <div class="edit-btns-block">
              <a href="#">Edit Tour</a>
              <a href="#">Delete Tour</a>
            </div>
            <div>
              <button>Save</button>
              <button>Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-block"></div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
