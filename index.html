<!DOCTYPE html>
<html ng-app="Tours" lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <title>Tours</title>
</head>
<body ng-controller="ToursController">
  <div class="container">
    <div class="navbar header-block">
      <a href="#" class="brand">{{labelName}}</a>
      <a href="#"class="btn btn-success pull-right">Add New Tour</a>
    </div>
    <div class="row-fluid content-block">
      <div class="row-fluid manage-tour-block">
        <form class="span4">
          <label for="title">Title:</label><br />
          <input name="title" id="title"><br />
          <label for="country">Country:</label><br />
          <input name="country" id="country"><br />
          <label for="text">Text:</label><br />
          <textarea name="text" id="text"></textarea><br />
          <label for="price">Price:</label><br />
          <input name="price" id="price"><br />
        </form>
      </div>
      <div class="tours-list-block">
        <div class="tour-block">
          <div class="tour-content-block">
            <img src="">
            <div class="tour-saved-info">
              <div class="tour-title">{{tour.title}}</div>
              <div class="tour-country">{{tour.country}}</div>
              <div class="tour-price">{{tour.price}}</div>
              <div class="tour-text">{{tour.text}}</div>
            </div>
          </div>
          <div class="tour-controls-bar">
            <div class="edit-btns-block">
              <a href="#">Edit Tour</a>
              <a href="#">Delete Tour</a>
            </div>
            <div>
              <button>Save</button>
              <button>Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-block"></div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
